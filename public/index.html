<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Cachamita de Oro</title>
    <style>
        /* --- TEMA DORADO PREMIUM --- */
        :root {
            --dorado: #D4AF37;
            --dorado-oscuro: #B48811;
            --crema-fondo: #FFFDF5;
            --marron-texto: #3E2723;
            --burbuja-usuario: #FFE082;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--crema-fondo);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: var(--marron-texto);
        }

        header {
            background: linear-gradient(135deg, var(--dorado), var(--dorado-oscuro));
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border-bottom: 3px solid #fdd835;
        }
        
        .logo-circulo {
            width: 45px; height: 45px;
            background: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
        }

        header h1 { margin: 0; font-size: 1.1rem; font-weight: bold; text-transform: uppercase; }
        .status { font-size: 0.8rem; opacity: 0.9; }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 0.95rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            word-wrap: break-word; /* Evita que los links largos rompan el dise√±o */
        }

        /* Estilo para los links de WhatsApp */
        .message a {
            color: #007bff;
            font-weight: bold;
            text-decoration: underline;
        }

        .user {
            align-self: flex-end;
            background-color: var(--burbuja-usuario);
            color: #111;
            border-bottom-right-radius: 2px;
        }

        .bot {
            align-self: flex-start;
            background-color: #FFFFFF;
            color: var(--marron-texto);
            border-bottom-left-radius: 2px;
            border-left: 4px solid var(--dorado);
        }

        .bot img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        form {
            background: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-top: 1px solid #eee;
        }

        input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #f0f0f0;
            border-radius: 30px;
            background: #fafafa;
            font-size: 1rem;
            outline: none;
        }
        
        input:focus { border-color: var(--dorado); }

        button {
            background: var(--dorado);
            color: white;
            border: none;
            width: 50px; height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        button svg { width: 22px; height: 22px; fill: white; }
    </style>
</head>
<body>
    <header>
        <div class="logo-circulo">üêü</div>
        <div>
            <h1>La Cachamita de Oro</h1>
            <div class="status">Sabor llanero aut√©ntico en Barinas</div>
        </div>
    </header>

    <div id="chat-container">
        <div class="message bot">
            ¬°Hola! üëã Bienvenido a la vitrina digital de <b>La Cachamita de Oro</b>. Es un placer recibirle. <br><br>
            Tenemos Desayunos y Almuerzos disponibles a toda hora. ¬øQu√© se le antoja hoy?
        </div>
    </div>

    <form id="chat-form">
        <input type="text" id="msg-input" placeholder="Pregunte por un plato..." required autocomplete="off">
        <button type="submit">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
        </button>
    </form>

    <script>
        const form = document.getElementById('chat-form');
        const container = document.getElementById('chat-container');
        const input = document.getElementById('msg-input');
        let history = [];

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if(!text) return;
            
            input.value = '';
            addMessage(text, 'user');
            history.push({role: "user", content: text});

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({messages: history})
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = "";
                let botDiv = addMessage("Buscando en el men√∫...", 'bot'); 
                let firstChunk = true;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, {stream: true});
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.replace('data: ', '').trim();
                            if (jsonStr === '[DONE]') break;
                            try {
                                const data = JSON.parse(jsonStr);
                                if (data.response) {
                                    if(firstChunk) { botDiv.innerHTML = ""; firstChunk = false; }
                                    botMessage += data.response;
                                    botDiv.innerHTML = parseMarkdown(botMessage);
                                    container.scrollTop = container.scrollHeight;
                                }
                            } catch (e) {}
                        }
                    }
                }
                history.push({role: "assistant", content: botMessage});
            } catch (err) {
                addMessage("Lo siento, tuve un problema de conexi√≥n.", 'bot');
            }
        });

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = parseMarkdown(text);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return div;
        }

        function parseMarkdown(text) {
            // 1. Im√°genes
            let html = text.replace(/!\[.*?\]\((.*?)\)/g, '<img src="$1">');
            // 2. NUEVO: Convierte links autom√°ticos (WhatsApp, etc)
            html = html.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            // 3. Saltos de l√≠nea
            return html.replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
